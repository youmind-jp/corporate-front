name: Test
on:
  push:

jobs:
  textlint:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm i
      - run: npm run lint
      - run: npm run build
